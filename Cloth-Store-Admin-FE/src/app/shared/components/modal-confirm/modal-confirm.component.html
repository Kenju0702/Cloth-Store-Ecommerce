<div class="confirm-dialog">
  <h2 mat-dialog-title>Xác nhận</h2>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="flex-row justify-content-center">
    <button mat-button class="btn btn-dark" (click)="onNoClick()">Hủy bỏ</button>
    <button mat-button class="btn btn-primary" (click)="onYesClick()" style="margin-left: 0.5vw">Chấp nhận</button>
  </div>
</div>
